<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisa de seguros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {

            $("#buscar").click(function () {

                let cep = parseInt($("#cep").val());
                
                let url = 'https://brasilapi.com.br/api/cep/v2/'+cep;

                $.get(url, function (data, status) {
                     $("#resultado").val(JSON.stringify(data));
                     console.log(data);
                });

            });


        });
    </script>

  </head>

  <body>

    <div class="container">

  <h1 style="text-align: center; padding-top: 10px;">Pesquisa de Ã¡rea para seguros</h1>
  <br>

        <div class="row">
            <div class="col-8">
                <input type="text" class="form-control" id="cep" placeholder="Digite o seu CEP">
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-lg" id="buscar">Buscar</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col">
                <textarea class="form-control" id="resultado" rows="3"></textarea>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>

</html>
